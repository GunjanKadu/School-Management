<div class="container-fluid">
    <br>
    <div class="page-header">
        <a routerLink="/users/finance/list" class="btn btn-primary">View All Finance Managers</a>
    </div>
    <br>
    <div class="card">
        <br>
        <div class="tab">
            <button class="tablinks active" id="btn_personal_tab" (click)="openTab('personal_tab')">PERSONAL DETAILS</button>
            <button class="tablinks" id="btn_edu_tab" (click)="openTab('edu_tab')">EDUCATIONAL DETAILS</button>
        </div>
        <div id="logbox">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" ngNativeValidate>

                <!--- FINANCE DETAILS TAB CONTENT -->
                <div id="personal_tab" class="tabcontent">
                    <h3  class="tab_title">Fill Personal Details</h3>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Name</label>
                        <div class="col-10">
                            <input class="form-control" type="text" title="Please fill only characters" placeholder="Name"  formControlName="name" required>
                        </div>
                    </div>
                    <div class="form-group row"> 
                        <label class="col-2 col-form-label">Gender</label>
                            <div class="col-9">
                                <div class="radio" >
                                    <label>
                                        <input type="radio" value="MALE" name="gender" formControlName="gender" [checked]='true'  required /> Male
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" value="FEMALE" name="gender" placeholder="Gender" formControlName="gender"/> Female
                                    </label>
                                </div>
                            </div>
                        <br>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Aadhar ID</label>
                        <div class="col-10">
                            <input class="form-control" type="text" title="Please fill your 12 digits number" placeholder="Aadhar ID" formControlName="aadhar_id" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-2 col-form-label">Date of Birth</label>
                        <div class="col-10">
                            <input class="form-control" type="text" onfocus="(this.type='date')" placeholder="Date of Birth"  formControlName="dob" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Date of Joining</label>
                        <div class="col-10">
                            <input class="form-control" type="text" onfocus="(this.type='date')" placeholder="Date of Joining"  formControlName="doj" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Address</label>
                        <div class="col-10">
                            <input class="form-control" type="text" placeholder="Address"  formControlName="address" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Marital Status</label>
                        <div class="col-10">
                            <select class="form-control" formControlName="marital_status" placeholder="Marital Status" required>
                                <option value="" [selected]="true" [disabled] hidden>Marital Status</option>
                                <option value="married">Married</option>
                                <option value="unmarried">Unmarried</option>
                                <option value="widowed">Widowed</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Father Name</label>
                        <div class="col-10">
                            <input class="form-control" type="text" title="Please fill only characters" placeholder="Father Name" formControlName="father_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Telephone No</label>
                        <div class="col-10">
                            <input class="form-control" type="tel" title="Please fill your number with code"  placeholder="Telephone No"   formControlName="tel_no" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Mobile No</label>
                        <div class="col-10">
                            <input class="form-control" type="tel" title="Please fill your 10 digit number"  placeholder="Mobile No"  formControlName="mob_no" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Upload Photo</label>
                        <div class="col-10">
                            <input class="form-control" type="photo"  title="Please upload your picture"  placeholder="Upload Photo"  formControlName="img" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input class="form-control" type="email"  placeholder="Email"   formControlName="email" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Password</label>
                        <div class="col-10">
                            <input class="form-control" type="password"  placeholder="Password"  formControlName="password" required>
                        </div>
                    </div>
                    <button class="btn btn-primary" (click)="openTab('edu_tab')">Next Step - Fill Educational Details > </button>
                </div>

                <!--- EDUCATION DETAILS TAB CONTENT -->
                <div id="edu_tab" class="tabcontent">
                    <br>
                    <h3  class="tab_title">Fill Educations and Bank Details</h3>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Education</label>
                        <div class="col-10">
                            <input class="form-control" type="text"  formControlName="education"  placeholder="Education"  required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Working Exp</label>
                        <div class="col-10">
                            <input class="form-control" type="text"  placeholder="Working Experience"  formControlName="work_exp" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Bank Name</label>
                        <div class="col-10">
                            <input class="form-control" type="text"  placeholder="Bank Name"  formControlName="bank_name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Bank Account No</label>
                        <div class="col-10">
                            <input class="form-control" type="text"  placeholder="Bank Account No"  formControlName="bank_acc_no" required>
                        </div>
                    </div>
                    <button class="btn btn-primary" (click)="openTab('personal_tab')">< Previous Step - Fill Personal Details </button>
                    <div class="sbt_btn">
                        <button class="btn btn-primary" type="submit">Save Finance Manager Data</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
